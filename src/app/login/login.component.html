<body>

  <h2>Login Form</h2>

  <form [formGroup]="loginForm" (submit)="login()">
    <div class="imgcontainer">
      <img src="https://www.7boutik.com/images/cache/IMAGE_STOCK.500.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" name="username" id="username" placeholder="Enter Username" formControlName="username" [(ngModel)]="credentials.username">

      <label for="psw"><b>Password</b></label>
      <input type="password" name="password" id="password" placeholder="Enter Password" formControlName="password" [(ngModel)]="credentials.password">
          
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</body>
